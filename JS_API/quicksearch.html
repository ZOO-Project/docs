    <script type="text/x-docstrap-searchdb">
    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules wpsPayload Classes ZooProcess Modules Classes ZooProcess √ó Search results Close Documentation generated by JSDoc 3.6.10 on 2022-04-05T07:04:59+00:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules wpsPayload Classes ZooProcess Classes Classes ZooProcess √ó Search results Close Documentation generated by JSDoc 3.6.10 on 2022-04-05T07:04:59+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules wpsPayload Classes ZooProcess ZOO-Project ZOO-Project ‚ô•Ô∏è Open Geospatial Consortium (OGC) Standards Summary The ZOO-Project is an open source processing platform, released under MIT/X11 Licence. It provides the polyglot ZOO-Kernel, a server implementation of the Web Processing Service (WPS) (1.0.0 and 2.0.0) and the OGC API - Processes standards published by the OGC. It contains ZOO-Services, a minimal set of ready-to-use services that can be used as a base to create more usefull services. It provides the ZOO-API, initially only available from the JavaScript service implementation, which exposes ZOO-Kernel variables and functions to the language used to implement the service. It contains the ZOO-Client, a JavaScript API which can be used from a client application to interract with a WPS server. ZOO-Kernel The ZOO-Kernel is a powerfull processing engine able to handle execution of service that can be implemented in various programming languages: C/C++, C#, Java, JavaScript, Python, PHP, Perl, Ruby, Fortran, R In addition, the ZOO-Kernel can also support handling existing applications from Geographic Information System (GIS) processing engine such as: Orfeo ToolBox SAGA-GIS Also, the ZOO-Kernel can automatically publish data, resulting of a service execution, to MapServer, making the data available through Open Standards: Web Map Service (WMS), Web Feature Service (WFS) and, Web Coverage Service (WCS). ZOO-Services The ZOO-Services are composed of two distinct things. First, the metadata informations which can be stored in an adhoc ZCFG format, YAML or in a dedicated database. Then, the ServiceProvider is the executable version of your service. The metadata informations will define every input and output that the service will handle, their type, number and so on. The Service Provider will obviously vary in kind from one language to another. It may be, for instance, a shared library for C language or a simple JavaScript file. To illustrate the ease of integration of existing code as a service, the first services provided was the commonly used Geospatial Data Abstraction Library (GDAL) tools like: ogr2ogr, gdal_wrap... Also, some trivial services were implemented using the Computational Geometry Algorithms Library (CGAL). ZOO-API The ZOO-API is mainly used from the JavaScript language, it gives the capability from a service to invoke other services execution implemented in other lnaguage or running from an existing GIS processing engine. The basic ZOO-API is available for every supported programming language. ZOO-Client The ZOO-Client is a JavaScript API that can be used on client side to interract with a WPS Server. License See License Installation Open a terminal and run the following commands: git clone https://github.com/ZOO-Project/ZOO-Project.git cd ZOO-Project docker-compose up Then, from your favoritue browser, just load the following URL: http://localhost/ and get immediate access to the 700+ ZOO-Services through WPS and OGC API - Processes depending on your preferences üéâ. √ó Search results Close Documentation generated by JSDoc 3.6.10 on 2022-04-05T07:04:59+00:00 using the DocStrap template. "},"module-wpsPayload.html":{"id":"module-wpsPayload.html","title":"Module: wpsPayload","body":" Documentation Modules wpsPayload Classes ZooProcess Module: wpsPayload The wpsPayload module is using the Hogan.js templating engine to generate XML requests to be sent to a WPS Server. In the ZOO-Client API, the Hogan.js templates have to be compiled before you can use them from you application. Please refer to the ZOO-Client installation documentation for more information. Requires module:payloads module:jquery module:utils Methods &lt;static&gt; getPayload(params) The getPayload function uses the mustache templates and the parameters provided to generate a valid WPS XML request. Parameters: Name Type Description params Object The object representing the request. Returns: - The corresponding XML request Type string Examples // GetCapabilities var request_params = { request: 'GetCapabilities', language: 'en-US' }; console.wpsPayload.getPayload(request_params)); // DescribeProcess with Identifier value set to \"all\". var request_params = { request: 'DescribeProcess', identifier: [\"all\"] }; console.log(wpsPayload.getPayload(request_params)); // var request_params = { request: 'Execute', Identifier: \"Buffer\", DataInputs: [{\"identifier\":\"InputPolygon\",\"href\":\"http://features.org/toto.xml\",\"mimeType\":\"text/xml\"}], DataOutputs: [{\"identifier\":\"Result\",\"mimeType\":\"application/json\"}], language: 'en-US' }; console.log(wpsPayload.getPayload(request_params)); &lt;static&gt; getPayload_DescribeProcess(params) The getPayload_DescribeProcess function is used to generate a valid WPS XML DescribeProcess request using the payload_DescribeProcess.mustache template. Parameters: Name Type Description params Object The object representing the request. Returns: - The corresponding XML request Type string Example // log the XML request in console var request_params = { Identifier: [\"Buffer\",\"Centroid\"], language: 'en-US' }; console.log(wpsPayload.getPayload_DescribeProcess(request_params)); &lt;static&gt; getPayload_Dismiss(params) The getPayload_Dismiss function is used to generate a valid WPS XML Dimiss request using the payload_Dismiss.mustache template. Parameters: Name Type Description params Object The object representing the request. Returns: - The corresponding XML request Type string Example // log the XML request in console var request_params = { jobId: [\"XXXX\",\"XXX\"] }; console.log(wpsPayload.getPayload_DescribeProcess(request_params)); &lt;static&gt; getPayload_Execute(params) The getPayload_Execute function is used to generate a valid WPS XML Excute request using the payload_Execute.mustache template. Parameters: Name Type Description params Object The object representing the request. Returns: - The corresponding XML request Type string Example // log the XML request in console var request_params = { Identifier: \"Buffer\", DataInputs: [{\"identifier\":\"InputPolygon\",\"href\":\"http://features.org/toto.xml\",\"mimeType\":\"text/xml\"}], DataOutputs: [{\"identifier\":\"Result\",\"mimeType\":\"application/json\"}], language: 'en-US' }; console.log(wpsPayload.getPayload_Execute(request_params)); &lt;static&gt; getPayload_GetCapabilities(params) The getPayload_GetCapabilities function is used to generate a valid WPS XML GetCapabilities request using the payload_GetCapabilities.mustache template. Parameters: Name Type Description params Object The object representing the request. Returns: - The corresponding XML request Type string Example // log the XML request in console var request_params = { language: 'en-US' }; console.log(wpsPayload.getPayload_GetCapabilities(request_params)); √ó Search results Close Documentation generated by JSDoc 3.6.10 on 2022-04-05T07:04:59+00:00 using the DocStrap template. "},"ZooProcess.html":{"id":"ZooProcess.html","title":"Class: ZooProcess","body":" Documentation Modules wpsPayload Classes ZooProcess Class: ZooProcess ZooProcess new ZooProcess(params) The ZooProcess Class Parameters: Name Type Description params Object Parameters Example var myZooObject = new ZooProcess({ url: \"http://localhost/cgi-bin/zoo_loader.cgi\", delay: 2500 }); Members debug :Boolean true if verbose messages should be displayed on the console Type: Boolean Default Value: false delay :Integer The time (in milliseconds) between each polling requests. Type: Integer Default Value: 2000 language :String The language to be used to request the WPS Server Type: String Default Value: \"en-US\" launched :Object An object to store the running asynchrone services. Type: Object percent :Object An object to store the percentage of completude of services. Type: Object statusLocation :Object An object to store the statusLocation URLs when running request including both the storeExecuteResponse and the status parameters set to true. Type: Object terminated :Object An object to store the finished services. Type: Object url :String The WPS Server URL Type: String version :String The WPS version Type: String Methods buildRequest(params, type) The buildRequest method is building the object expected by jQuery.ajax. In case of GET request, it will use ZooProcess#getQueryString. In case of POST request, it will use module:wpsPayload getPayload. Parameters: Name Type Description params Object the request parameters type String the request method (\"GET\" or \"POST\") Returns: The expected object to give as input for the jQuery.ajax function. Type Object convertParams(params) The convertParams method convert parameters for Execute requests Parameters: Name Type Description params Object The original object Returns: The converted object Type Object describeProcess(params) The describeProcess method run the DescribeProcess request by calling ZooProcess#request. Parameters: Name Type Description params Object Example // Log x2js representation of all available services in console myZooObject.describeProcess({ type: 'POST', identifier: \"all\" success: function(data){ console.log(data); } }); dismiss(params) The dismiss method run the Dismiss request by calling ZooProcess#request. Parameters: Name Type Description params Object Example // Log x2js representation of all available services in console myZooObject.dismiss({ type: 'POST', jobid: \"XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX\" success: function(data){ console.log(data); } }); execute(param) The execute method run the Execute request by calling ZooProcess#request with the params converted by ZooProcess#convertParams. Parameters: Name Type Description param Object Parameters Example myZooObject.execute({ identifier: \"Buffer\", dataInputs: [{\"identifier\":\"InputPolygon\",\"href\":\"http://features.org/toto.xml\",\"mimeType\":\"text/xml\"}], dataOutputs: [{\"identifier\":\"Result\",\"mimeType\":\"application/json\",\"type\":\"raw\"}], type: 'POST', success: function(data) { console.log(data); } }); getCapabilities(params) The getCapabilities method run the GetCapabilities request by calling ZooProcess#request. Parameters: Name Type Description params Object The parameter for the request and callback functions to call on success or on failure. Example // Log the array of available processes in console myZooObject.getCapabilities({ type: 'POST', success: function(data){ console.log(data[\"Capabilities\"][\"ProcessOfferings\"][\"Process\"]); } }); getQueryString(params) The getQueryString method generate a KVP GET request which can be used to request a WPS server. Parameters: Name Type Description params Object The WPS requests parameters Returns: The GET WPS request Type String Example // Log GetCapabilities GET request in console var request_params = { request: 'GetCapabilities', service: 'WPS', version: '1.0.0', language; 'en-US' } console.log(myZooObject.getQueryString(request_params)); getRequest() The getRequest method call the ZooProcess#buildRequest method by giving the ZooProcess#convertParams result as first argument and the detected type (default is 'GET') defined in params. getResult(sid, onSuccess, onError) The getResult method is used by ZooProcess#watch to get the final result of services called asynchronously. Parameters: Name Type Description sid Integer Service Identifier onSuccess function callback onError function callback getStatus(sid, onSuccess, onError) The getStatus method call jQuery.ajax to fecth the ExecuteResponse document which contains a Status node and potentially the result (when the asynch service end). This method is used by ZooProcess#watch to get the ongoing status of services called asynchronously. Parameters: Name Type Description sid Integer Service Identifier onSuccess function callback onError function callback parseJobID(data) The parseJobID method parse the JobID and return an object with sid and the JobID attributes which contains respectively: a unique identifier named sid and the JobID value returned by the WPS server. Parameters: Name Type Description data Object The XML response parsed by x2js.xml2json Returns: The result is an object with sid and jobID Type Object parseStatusLocation(data) The parseStatusLocation method parse the statusLocation and return an object with sid and statusLocation attributes which contains respectively: a unique identifier named sid and the statusLocation value returned by the WPS server. Parameters: Name Type Description data Object The XML response parsed by x2js.xml2json Returns: The result is an object with sid and statusLocation Type Object request(params, onSuccess, onError, type) The request method call ZooProcess#buildRequest method to to build parameters to give to jQuery.ajax. If the request succeed and if the content-type of the response is \"text/xml\" then xml2json is called on the resulting data and passed to the onSuccess callback function given in parameter. In case the request failed, the WPS Exception Repport will be parsed with xml2json and given as parameter to the onError callback function. Parameters: Name Type Description params Object The object used as parameter for jQuery.ajax onSuccess function The callback function called if the request succeed onError function The callback function called if the request failed type String The request method ('GET' or 'POST') watch(sid, handlers) The watch method should be used from the success callback function passed to ZooProcess#execute when both status and storeExecuteResponse parameters are set to 'true', so when the service should be called asynchronously. This function is responsible for polling the WPS server until the service end (success or failure). It call the ZooProcess#getStatus method every ZooProcess#delay milliseconds. Parameters: Name Type Description sid Integer The identifier of the running service handlers Object The callback function definitions (onPercentCompleted, onProcessSucceeded, onError) Example zoo.execute({ identifier: 'MyIdentifier', type: 'POST', dataInputs: myInputs, dataOutputs: myOupts, storeExecuteResponse: true, status: true, success: function(data, launched) { zoo.watch(launched.sid, { onPercentCompleted: function(data) { console.log(\"**** PercentCompleted ****\"); console.log(data); progress.text(data.text+' : '+(data.percentCompleted)+'%'); }, onProcessSucceeded: function(data) { progress.css('width', (100)+'%'); progress.text(data.text+' : '+(100)+'%'); if (data.result.ExecuteResponse.ProcessOutputs) { console.log(\"**** onSuccess ****\"); console.log(data.result); } }, onError: function(data) { console.log(\"**** onError ****\"); console.log(data); }, }); }, error: function(data) { console.log(\"**** ERROR ****\"); console.log(data); notify(\"Execute asynchrone failed\", 'danger'); } }); √ó Search results Close Documentation generated by JSDoc 3.6.10 on 2022-04-05T07:04:59+00:00 using the DocStrap template. "}}
    </script>
